<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- Dark blue V shape -->
  <path d="M 60 40 L 100 120 L 140 40 L 130 40 L 100 110 L 70 40 Z" fill="#1e3a8a" stroke="#1e40af" stroke-width="1"/>
  
  <!-- Graduation cap on top of V -->
  <path d="M 70 35 L 130 35 L 130 45 L 70 45 Z" fill="#1e3a8a" stroke="#1e40af" stroke-width="1"/>
  <path d="M 75 35 L 75 30 L 125 30 L 125 35" fill="#1e3a8a" stroke="#1e40af" stroke-width="1"/>
  <path d="M 85 30 L 85 25 L 115 25 L 115 30" fill="#1e3a8a" stroke="#1e40af" stroke-width="1"/>
  <path d="M 95 25 L 95 20 L 105 20 L 105 25" fill="#1e3a8a" stroke="#1e40af" stroke-width="1"/>
  
  <!-- Tassel -->
  <circle cx="100" cy="20" r="3" fill="#fbbf24"/>
  <path d="M 100 20 Q 95 25 90 30" stroke="#fbbf24" stroke-width="2" fill="none"/>
  <path d="M 100 20 Q 105 25 110 30" stroke="#fbbf24" stroke-width="2" fill="none"/>
  
  <!-- Golden coin inside V -->
  <circle cx="100" cy="80" r="25" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
  
  <!-- Dollar sign on coin -->
  <text x="100" y="88" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#92400e">$</text>
  
  <!-- Golden ring encircling coin -->
  <circle cx="100" cy="80" r="35" fill="none" stroke="#fbbf24" stroke-width="4" stroke-dasharray="8,4"/>
  
  <!-- VitaCoin text -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e3a8a">VitaCoin</text>
  
  <!-- Decorative elements -->
  <circle cx="40" cy="60" r="3" fill="#fbbf24" opacity="0.6"/>
  <circle cx="160" cy="60" r="3" fill="#fbbf24" opacity="0.6"/>
  <circle cx="40" cy="140" r="3" fill="#fbbf24" opacity="0.6"/>
  <circle cx="160" cy="140" r="3" fill="#fbbf24" opacity="0.6"/>
</svg>
